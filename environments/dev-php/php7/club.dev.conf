<VirtualHost *:80>
  ServerName club.dev
  DocumentRoot /var/www/ClubTenisPadel/ClubTenisPadelServer/web
  <IfModule mod_headers.c>
              Header set Access-Control-Allow-Origin "*"
  </IfModule>
      <Directory "/var/www/ClubTenisPadel/ClubTenisPadelServer/web">
           AllowOverride All
           Options Indexes FollowSymLinks
           AllowOverride None
           Order allow,deny
           Allow from all
           Header set Access-Control-Allow-Origin "*"
               Options -MultiViews
               RewriteEngine On
               RewriteCond %{REQUEST_FILENAME} !-f
               RewriteRule ^(.*)$ app.php [QSA,L]

        </Directory>
  SetEnv APPLICATION_ENV "dev"
</VirtualHost>
